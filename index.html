<!DOCTYPE html>
<html>
<head>
<title>A JS Contact Form With Username and Password Validation</title>
<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>

  <div id="signupForm">
    <h1>Sign Up!</h1>
    <form action="#" method="post">
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text">
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text">
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email">
      </div>

      <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text">
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <span>
          <ul>
            Password must include:
            <li>8 or more characters<span class="passwordIndicator"></span></li>
            <li>An uppercase letter<span class="passwordIndicator"></span></li>
            <li>A number<span class="passwordIndicator"></span></li>
            <li>A special character<span class="passwordIndicator"></span></li>
          </ul>
        </span>
      </div>

      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password">
      </div>

      <div>
        <input type="submit" value="Sign Up" id="signup">
      </div>

    </form>
  </div> <!-- end .signupForm -->

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
